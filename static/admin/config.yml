backend:
  name: github
  repo: beweteplus/basta

media_folder: "static/img"

collections:
  - name: "settings"
    label: "Nastavenia"
    delete: false
    create: true
    editor:
      preview: false
    files:
      - name: "general-settings"
        label: "Všeobecné nastavenia"
        file: "data/settings.json"
        description: "Všeobecné nastavenia webstránky"
        fields:
          - {label: "Locale", name: "locale", widget: "string"}
          - {label: "Mena", name: "currency", widget: "string"}
          - {label: "Logo", name: "logo", widget: "image"}

  - name: "locations" # all the things in one entry, for documentation and quick testing
    label: "Prevádzky"
    folder: "content"
    create: true
    fields:
      - {label: "Názov prevádzky", name: "title", widget: "string"}
      - {label: "Názov stránky", name: "websiteTitle", widget: "string"}
      - {label: "Podtitulok stránky", name: "siteSubtitle", widget: "string"}
      - {label: "Denné menu - Nadpis", name: "foodMenuTitle", widget: "string"}
      - {label: "Denné menu - Podnadpis", name: "foodMenuSubTitle", widget: "string"}
      - {label: "Ponuka nápojov - Nadpis", name: "drinksTitle", widget: "string"}
      - {label: "Ponuka nápojov - Podnadpis", name: "drinksSubTitle", widget: "string"}
      - label: "Nápoje"
        name: "drinks"
        widget: "list"
        required: false
        fields:
          - {label: "Názov", name: "title", widget: "string"}
          - {label: "Popis", name: "description", widget: "string"}
          - {label: "Objem", name: "volume", widget: "string"}
          - {label: "Cena", name: "price", widget: "string"}
          - {label: "Kategória", name: "type", widget: "select", options: ["Nealko", "Pivo", "Víno"]}
      - {label: "O nás - Nadpis", name: "aboutUsTitle", widget: "string"}
      - {label: "O nás - Podnadpis", name: "aboutUsSubTitle", widget: "string"}
      - label: "O nás"
        name: "aboutUs"
        widget: "list"
        fields:
          - {label: "Nadpis", name: "title", widget: "string"}
          - {label: "Ikona", name: "icon", widget: "string"}
          - {label: "Text", name: "content", widget: "markdown"}
      - {label: "Oznamy - Nadpis", name: "newsTitle", widget: "string"}
      - label: "Oznamy"
        name: "news"
        widget: "list"
        required: false
        fields:
          - {label: "text oznamu", name: "text", widget: "string"}
      - {label: "Kontakty - Nadpis", name: "contactTitle", widget: "string"}
      - {label: "Kontakty - Podnadpis", name: "contactSubTitle", widget: "string"}
      - label: "Kontakt"
        name: "contact"
        widget: "list"
        fields:
          - {label: "Ikona", name: "icon", widget: "string"}
          - {label: "Nadpis", name: "title", widget: "string"}
          - {label: "Text", name: "content", widget: "markdown"}
      - label: "Nastavenia linkov"
        name: "object"
        widget: "object"
        fields:
          - {label: "URL pre jedlá", name: "foorMenuUrl", widget: "string", default: "https://basta-47101.firebaseio.com/meals.json"}
          - {label: "URL pre ponuku", name: "offerMenuUrl", widget: "string", default: "https://basta-47101.firebaseio.com/offer.json"}
          - {label: "URL google mapy", name: "mapUrl", widget: "string", default: "www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2239.324470130868!2d17.10649853959983!3d48.13260031340803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c896e750cecbf%3A0xcf44c74fc7d536d!2sAupark!5e0!3m2!1ssk!2ssk!4v1511180852698"}
          - {label: "google analytics kód", name: "gaCode", widget: "string", default: "www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2239.324470130868!2d17.10649853959983!3d48.13260031340803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c896e750cecbf%3A0xcf44c74fc7d536d!2sAupark!5e0!3m2!1ssk!2ssk!4v1511180852698"}
          - {label: "Facebook page URL", name: "facebookUrl", widget: "string"}
          - {label: "Google+ page URL", name: "googlePlusUrl", widget: "string"}
          - {label: "Zomato page URL", name: "zomatoUrl", widget: "string"}
