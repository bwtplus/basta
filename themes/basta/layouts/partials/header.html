<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}sk-SK{{ end }}"> <!--<![endif]-->
<head>
    <title>{{ .Site.Title }}</title>
	{{ .Hugo.Generator }}

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- google font -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'>
    
    <!-- js -->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	
	<link rel="icon" href="img/logo.png">
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="120" >
    <div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><h2>{{ .Site.Title }}</h2></a>
            </div><!-- navbar-header -->
        <div id="navbar" class="navbar-collapse collapse">
            <div class="hidden-xs" id="logo"><a href="#header">
                <img src="img/logo.png" alt="">
            </a></div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#food-menu">Menu</a></li>
                <li><a href="#drinks">Nápoje</a></li>
				<li class="logoSpacing"></li>
				<li><a href="#about-us">O nás</a></li>
                <li><a href="#contact">Kontakt</a></li>
                
                <!--fix for scroll spy active menu element-->
                <li style="display:none;"><a href="#header"></a></li>

            </ul>
        </div><!--/.navbar-collapse -->
        </div><!-- container -->
    </div><!-- menu -->

    <div id="header">
        <div class="bg-overlay"></div>
        <div class="center text-center">
            <div class="banner">
                <h1 class="">{{ .Site.Title }}</h1>
            </div>
            <div class="subtitle"><h4>{{ $.Site.Params.subtitle }}</h4></div>
        </div>
        <div class="bottom text-center">
            <a id="scrollDownArrow" href="#food-menu"><i class="fa fa-chevron-down"></i></a>
        </div>
    </div>
    <!-- /#header -->
