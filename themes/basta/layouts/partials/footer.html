<footer id="footer" class="dark-wrapper">
        <section class="ss-style-top"></section>
        <div class="container inner">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2017 {{ .Site.Title }}
                </div>
                <div class="col-sm-6">
                    <div class="social-bar">
                       {{ if $.Site.Params.facebook }} <a href="{{ $.Site.Params.facebook }}" class="fa fa-facebook tooltipped" title=""></a> {{ end }}
                       {{ if $.Site.Params.zomato }}<a href="{{ $.Site.Params.zomato }}" class="fa fa-spoon tooltipped" title=""></a>{{ end }}
                       {{ if $.Site.Params.googleplus }}<a href="{{ $.Site.Params.googleplus }}" class="fa fa-google-plus tooltipped" title=""></a>{{ end }}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </footer>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.actual.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
	{{ template "_internal/google_analytics_async.html" . }}
</body>
</html>
