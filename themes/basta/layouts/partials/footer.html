<footer id="footer" class="dark-wrapper">
        <section class="ss-style-top"></section>
        <div class="container inner">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2017 {{ .Site.Title }}
                </div>
                <div class="col-sm-6">
                    <div class="social-bar">
                       {{ if $.Site.Params.facebook }} <a href="{{ $.Site.Params.facebook }}" class="fa fa-facebook tooltipped" title="Facebook" target="_blank"></a> {{ end }}
                       {{ if $.Site.Params.zomato }}<a href="{{ $.Site.Params.zomato }}" class="fa fa-spoon tooltipped" title="Zomato" target="_blank"></a>{{ end }}
                       {{ if $.Site.Params.googleplus }}<a href="{{ $.Site.Params.googleplus }}" class="fa fa-google-plus tooltipped" title="Google+" target="_blank"></a>{{ end }}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </footer>

	<div id="lightbox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

        <button type="button" class="close hidden" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <div class="modal-content">
            <div class="modal-body">
                <img src="" alt="" />
            </div>
        </div>
    </div>
</div>
