{{ if eq (len (where .Site.Pages "IsPage" true)) 1 }}
	{{ range where .Site.Pages "IsPage" true}}
	<meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
	{{ end }}
{{ end }}
{{ if ne (len (where .Site.Pages "IsPage" true)) 1 }}
	{{ range where .Site.Pages "IsPage" true}}
		<meta http-equiv="refresh" content="0; url={{ .Dir }}" />
	{{ end }}
{{end}}
