<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="sk-SK">
<!--<![endif]-->
<head>
<title>{{ $.Site.Data.settings.title }} - {{ $.Site.Data.settings.ourLocations }}</title> {{ .Hugo.Generator }}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<link rel="stylesheet" href="/dist/bundle.css">

<link rel="apple-touch-icon" sizes="57x57" href="{{.Site.BaseURL}}/dist/icons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{.Site.BaseURL}}/dist/icons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{.Site.BaseURL}}/dist/icons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{.Site.BaseURL}}/dist/icons/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{.Site.BaseURL}}/dist/icons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{.Site.BaseURL}}/dist/icons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{.Site.BaseURL}}/dist/icons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{.Site.BaseURL}}/dist/icons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{.Site.BaseURL}}/dist/icons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{.Site.BaseURL}}/dist/icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{.Site.BaseURL}}/dist/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{.Site.BaseURL}}/dist/icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{.Site.BaseURL}}/dist/icons/favicon-16x16.png">
<link rel="manifest" href="{{.Site.BaseURL}}/dist/icons/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{.Site.BaseURL}}/dist/icons/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="120">
	<div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header visible-xs">
				
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div id="logo">
					<img src="{{$.Site.Data.settings.logo}}" alt="">
				</div>
			</div>
		</div>
	</div>
	<div id="header">
		<div class="bg-overlay"></div>
		<div class="center text-center">
			<div class="banner">
				<h1 class="">{{$.Site.Data.settings.title }}</h1>
			</div>
			<div class="subtitle">
				{{ range where .Site.Pages "IsPage" true}}
					<h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
				{{ end }}
			</div>
		</div>
	</div>
	
	<footer id="footer" class="dark-wrapper">
		<section class="ss-style-top"></section>
	</footer>
	{{ template "_internal/google_analytics_async.html" . }}
</body>
</html>
